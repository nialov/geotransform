name: Test geotransform with tox and publish on tags

on: [push, pull_request]

jobs:
  # Test with tox
  toxtest:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
  # Build dists always and publish to pypi on tags if tox tests succeed
  build-n-publish:
  # https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
    needs: toxtest
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install setuptools and wheel
      run: >-
        python -m pip install setuptools wheel
    - name: Build binary wheel and a source tarball
      run: >-
        python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI on tagged commits
      if: startsWith(github.ref, 'refs/tags') # uncomment for upload only on tags
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
